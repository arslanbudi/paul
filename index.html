    <style>
        /* Reset CSS dasar */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        /* --- CONTAINER UTAMA --- */
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
            /* Order 2: Agar berada di tengah layout flex */
            order: 2; 
        }

        /* --- PERBAIKAN VIDEO PLAYER (Portrait dalam Landscape) --- */
        
        .video-offer-link {
            display: block;
            position: relative;
            width: 100%;
            
            /* Tetap Landscape Placeholder (16:9) seperti permintaan */
            aspect-ratio: 16 / 9; 
            
            /* Background Hitam Pekat (biar sisi kiri kanan video menyatu) */
            background-color: #000000; 
            
            border-radius: 15px;
            overflow: hidden; /* Penting agar sudut tumpul tetap terlihat */
            box-shadow: 0 0 20px rgba(254, 44, 85, 0.3);
            text-decoration: none;
            transition: transform 0.3s ease;
            
            /* Agar video berada di tengah vertikal & horizontal */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-offer-link:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(254, 44, 85, 0.6);
        }

        .video-offer-link video {
            width: 100%;
            height: 100%;
            display: block;
            
            /* KUNCI PERBAIKAN: 'contain' */
            /* Ini membuat video portrait TAMPIL UTUH di dalam kotak landscape */
            object-fit: contain; 
        }

        /* Tombol Play */
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            border: 4px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
            animation: pulse-play 2s infinite;
            backdrop-filter: blur(2px);
        }

        .play-button::after {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-left: 25px solid #fff;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            margin-left: 8px;
        }

        .video-offer-link:hover .play-button {
            background: #FE2C55;
            border-color: #FE2C55;
            transform: translate(-50%, -50%) scale(1.1);
        }

        /* --- BUTTON CLAIM --- */
        .btn-claim {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 50px;
            background: linear-gradient(45deg, #FE2C55, #FF0050);
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(254, 44, 85, 0.5);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
        }
        .btn-claim:hover {
            background: linear-gradient(45deg, #d61e42, #e60045);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(254, 44, 85, 0.7);
        }

        .footer { margin-top: 40px; font-size: 0.8rem; color: #666; }

        /* --- HISTATS CONTAINER --- */
        .histats-wrapper {
            margin-top: 30px;
            /* Order 10: Memastikan ini PASTI di bawah Container (Order 2) */
            order: 10; 
            width: 100%;
            text-align: center;
        }

        @keyframes pulse-play { 0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.5); } 70% { box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(254, 44, 85, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(254, 44, 85, 0); } 100% { box-shadow: 0 0 0 0 rgba(254, 44, 85, 0); } }
    </style>

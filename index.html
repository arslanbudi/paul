    <style>
        /* Reset CSS dasar */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            position: relative;
            z-index: 2;
            order: 2; 
        }

        /* --- STYLING FAKE PLAYER (ANTI MELAR & FAST LOAD) --- */
        
        .video-offer-link {
            display: block;
            position: relative;
            width: 100%;
            
            /* 1. KUNCI ANTI MELAR (ASPECT RATIO) */
            /* 16 / 9 untuk Landscape (Youtube style) */
            /* Ubah jadi 9 / 16 jika video anda Portrait (TikTok style) */
            aspect-ratio: 16 / 9; 
            
            /* 2. Placeholder Warna (muncul instan sebelum gambar/video) */
            background-color: #1a1a1a; 
            background-image: url('loading-spinner.gif'); /* Opsional: icon loading kecil */
            background-repeat: no-repeat;
            background-position: center;
            
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(254, 44, 85, 0.3);
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .video-offer-link:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(254, 44, 85, 0.6);
        }

        .video-offer-link video {
            width: 100%;
            height: 100%; /* Memaksa video mengikuti aspect ratio container */
            display: block;
            object-fit: cover; /* Agar video crop rapi (tidak gepeng) */
            opacity: 0.9;
        }

        /* Tombol Play */
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            border: 4px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
            animation: pulse-play 2s infinite;
            backdrop-filter: blur(2px); /* Efek blur halus di belakang tombol */
        }

        .play-button::after {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-left: 25px solid #fff;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            margin-left: 8px;
        }

        .video-offer-link:hover .play-button {
            background: #FE2C55;
            border-color: #FE2C55;
            transform: translate(-50%, -50%) scale(1.1);
        }

        /* --- BUTTON CLAIM --- */
        .btn-claim {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 50px;
            background: linear-gradient(45deg, #FE2C55, #FF0050);
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(254, 44, 85, 0.5);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
        }
        .btn-claim:hover {
            background: linear-gradient(45deg, #d61e42, #e60045);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(254, 44, 85, 0.7);
        }

        .footer { margin-top: 40px; font-size: 0.8rem; color: #666; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(254, 44, 85, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(254, 44, 85, 0); } 100% { box-shadow: 0 0 0 0 rgba(254, 44, 85, 0); } }
        @keyframes pulse-play { 0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.5); } 70% { box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); } }

        /* Media Queries sederhana untuk Sidebar (jika nanti dipasang kembali) */
        @media (max-width: 1200px) { body { padding-top: 20px; } }
    </style>

    <div class="container">

        <a href="https://www.effectivegatecpm.com/ge65qx6gs?key=28a0fcaf13c60ae90e1d94503ac2f67b" class="video-offer-link" target="_blank">
            
            <!-- VIDEO ELEMENT -->
            <!-- 
               1. poster="banner.png" -> Wajib diisi gambar ringan untuk loading cepat.
               2. width & height -> Membantu browser merender layout lebih cepat.
